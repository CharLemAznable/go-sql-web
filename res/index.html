<body>

<div class="MainDivs SqlWebDiv">
    <div id="multiTenantsDiv" class="hide">
        <input placeholder="Find tenants by tid/tcode/name" class="searchKey">
        <span class="searchResult"></span><span id="tidtcodeSpan"></span>
    </div>

    <div id="linksConfigDiv">
        <textarea id="tomlEditor"></textarea>

        <div id="linksConfigButtonsDiv">
            <button id="SaveConfig">Save Config</button>
            <button id="CloseConfig">Close</button>
        </div>

        <div id="tablesWithSpecifiedColumn">

        </div>
    </div>

    <div id="sqlwebDiv">
        <div id="editorDiv">
            <textarea id="code" placeholder="SQL goes here"></textarea>

            <div id="buttonsLineDiv">

                <button class="executeQuery">Run SQL</button>
                <button class="clearResult">Clear Result</button>

                <input class="searchTableNames" placeholder="Type to search tables">

                <span id="rightSpan">
                    <button class="backwardSql"><span class="context-menu-icons context-menu-icon-backward"></span></button>
                    <button class="forwardSql"><span class="context-menu-icons context-menu-icon-forward"></span></button>
                    <button id="linkConfigBtn">Links Config</button>
                    <LOGIN/>
                </span>
            </div>
        </div>
        <div class="tablesWrapper">
            <div class="tables"></div>
        </div>
        <div id="fastEntriesDiv"></div>
        <div class="result"></div>
    </div>
</div>
